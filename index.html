<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Encriptador</title>
</head>
<body>
    <h1>Encriptador por Javascript</h1>
    <footer >
        <h2>@Creador Fabricio Reyna</h2>
    </footer>
    <div class="card bg-dark text-white">
        <section>
             <h3>Codigo Secreto</h3>
             <div class="card-img-overlay">
            
                      <br>

                  <div class="row">
                       <div class="col-sm-6">
                           <div class="card">
                               <div class="card-body">
                                  <h5 class="card-title">Sólo letras minúsculas y sin acentos</h5>
                                  <input type="text" class="form-control" id="mjeParaEncriptar" placeholder="Ingrese el mensaje" name="mjeParaEncriptar" required>
                                  <br>
                                  <button type="submit" class="btn btn-success" id="btnEncriptar">Encriptar</button>
                                  <button type="submit" class="btn btn-danger" id="btnDesencriptar">Desencriptar</button>                                  
                                </div>
                            </div>
                        </div>
                       <div class="col-sm-6">
                             <div class="card">
                                <div class="card-body">
                                   <h5 class="card-title">Aquí visualizará su mensaje encriptado:</h5>
                                   <input type="text" class="form-control" id="mjeEncriptado">
                                  <br>
                                   <button type="submit" class="btn btn-primary" id="btnCopiar">Copiar</button>
                                </div>
                            </div>
                        </div>
                    </div>

           
            </div> 

         
    </div>
</section>

 <script src="texto.js"></script>   
</body>
</html>
